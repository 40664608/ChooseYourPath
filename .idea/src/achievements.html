<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Achievements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Achievements</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="customisation.html">Customise</a></li>
            <li><a href="feedback.html">Feedback & Rating</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Check your achievements below:</h2>

    <ul>
        <li>
            Successfully exit the forest
            <span id="exitForestStatus"></span>
        </li>
        <li>
            Get eaten by a crocodile
            <span id="crocodileStatus"></span>
        </li>
        <li>
            Survive an encounter with a dangerous creature
            <span id="creatureStatus"></span>
        </li>
        <li>
            Find a hidden path
            <span id="hiddenPathStatus"></span>
        </li>
    </ul>

</main>

<script src="scripts.js"></script>

<script>
    document.getElementById('exitForestStatus').textContent = isAchievementUnlocked('exitForest') ? '✔️' : '❌';
    document.getElementById('crocodileStatus').textContent = isAchievementUnlocked('getEatenByCrocodile') ? '✔️' : '❌';
    document.getElementById('creatureStatus').textContent = isAchievementUnlocked('surviveDangerousCreature') ? '✔️' : '❌';
    document.getElementById('hiddenPathStatus').textContent = isAchievementUnlocked('findHiddenPath') ? '✔️' : '❌';
</script>

</body>
</html>
