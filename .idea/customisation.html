<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customisation</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/scripts.js"></script>
</head>
<body>
<header>
    <h1>Customise Your Character</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="achievements.html">Achievements</a></li>
            <li><a href="src/feedback.html">Feedback & Rating</a></li>
        </ul>
    </nav>
</header>

<main>
    <form onsubmit="saveCharacter(event)">
        <label for="characterName">Character Name:</label>
        <input type="text" id="characterName" name="characterName" placeholder="Enter your character's name" required><br><br>

        <label for="characterGender">Character Gender:</label>
        <select id="characterGender" name="characterGender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
        </select><br><br>

        <button type="submit">Save</button>
    </form>
</main>
</body>
</html>
